{% extends "base.html" %}

{% block title %}Add Car{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Add Car</h2>
<div class="m5">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy}}
    <button class="btn btn-outline btn-info" type="submit">Add Car</button>
</form>
    </div>
{% endblock %}
